spring.application.name=springbootquickstart

# Database Configuration
spring.datasource.url=jdbc:mysql://122.51.133.37:3306/car_perception_db
spring.datasource.username=dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Python script configuration
python.script.path=python/
python.script.train-script=train_model.py
python.script.predict-script=predict.py

# python-config.properties
spring.config.import=classpath:python_config.properties

# HTTP/2 Configuration
server.http2.enabled=true


