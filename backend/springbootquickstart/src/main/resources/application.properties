spring.application.name=springbootquickstart

# Database Configuration
spring.datasource.url=jdbc:mysql://122.51.133.37:3306/car_perception_db
spring.datasource.username=dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Python script configuration
python.script.path=python/
python.script.train-script=train_model.py
python.script.predict-script=predict.py

# python-config.properties
spring.config.import=classpath:python_config.properties

# HTTP/2 Configuration
server.http2.enabled=true

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=15  
spring.datasource.hikari.minimum-idle=5  
spring.datasource.hikari.idle-timeout=600000  
spring.datasource.hikari.connection-timeout=30000  
spring.datasource.hikari.max-lifetime=3600000

# 添加额外的连接保活配置
spring.datasource.hikari.keepalive-time=300000     
spring.datasource.hikari.validation-timeout=20000    
spring.datasource.hikari.leak-detection-threshold=300000  

# Session配置
server.servlet.session.timeout=1800
spring.session.store-type=redis  

# 其他重要配置
spring.datasource.hikari.auto-commit=true  
spring.datasource.hikari.connection-test-query=SELECT 1

# Server Configuration
server.address=0.0.0.0

# Swagger配置
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.use-root-path=true

# Swagger信息配置
springdoc.info.title=CarPerception API
springdoc.info.description=Car Perception System API Documentation
springdoc.info.version=1.0.0
springdoc.info.contact.name=Your Name
springdoc.info.contact.email=your.email@example.com